<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine bedetider</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Link til CSS-fil -->
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Mine bedetider</h1>

        <!-- Dato-sektion -->
        <p id="date"><strong>Dato:</strong> Loading...</p>
        <p id="day"><strong>Hijri-dato:</strong> Loading...</p>

        <!-- Bedetider med ikoner -->
        <div class="prayer-time"><span><i class="fas fa-moon"></i> Fajr</span> <span id="fajr-time">Loading...</span></div>
        <div class="prayer-time"><span><i class="fas fa-sun"></i> Suruk</span> <span id="suruk-time">Loading...</span></div>
        <div class="prayer-time"><span><i class="fas fa-sun"></i> Dhuhr</span> <span id="dhuhr-time">Loading...</span></div>
        <div class="prayer-time"><span><i class="fas fa-cloud-sun"></i> Asr</span> <span id="asr-time">Loading...</span></div>
        <div class="prayer-time"><span><i class="fas fa-cloud-moon"></i> Maghrib</span> <span id="maghrib-time">Loading...</span></div>
        <div class="prayer-time"><span><i class="fas fa-moon"></i> Isha</span> <span id="isha-time">Loading...</span></div>

        <!-- Næste bøn og nedtælling (flyttet ned) -->
        <div class="next-prayer-container">
            <h2>Næste bøn: <span id="next-prayer-name">Loading...</span></h2>

            <h3>Tid tilbage:</h3>
            <div id="countdown-container">
                <span id="countdown-hours">00</span>t :
                <span id="countdown-minutes">00</span>m :
                <span id="countdown-seconds">00</span>s
            </div>
        </div>
    </div>
</body>
</html>
